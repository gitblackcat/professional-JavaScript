<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
		// Boolean()方法可以把所有数据类型进行Boolean转换 最终得到true或者false
		var message = 'Hello World!';
		var messageAsBoolean = Boolean( message );
		console.log( messageAsBoolean );

		//流程控制语句(如if语句)会自动执行相应的Boolean转换方式

	</script>

</body>
</html>
