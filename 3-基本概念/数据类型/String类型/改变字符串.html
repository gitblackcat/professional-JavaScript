<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		/*
		ECMAScript中的字符串是不可变的，字符串一旦创建，它们的值就不能改变。要改变某个变量的字符串，就要销毁原来的字符串，
		然后再用另一个包含新值的字符串填充该变量
		*/

		var lang = 'Java';
		lang = lang + 'Script';

		/*改变过程：
		1.创建一个能容纳10个字符的新字符串
		2.在该新字符串中填入'Java'和'Script'
		3.销毁原来的字符串'Java'和字符串'Script'
		以上过程是在后台发生的
		*/
	</script>

</body>
</html>
