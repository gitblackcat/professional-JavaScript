<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		/*
			do{
				statement
			} whild (expression);
			想do-while这种后测试循环语句最常用于循环体中的代码至少要被执行一次的情况
		*/

		var i = 0;
		do{
			i += 2; //像这种操作符 叫做复合操作符 只是 i = i + 2;的简写 并不会提高性能
			console.log( i );
		} while( i < 10 );
		alert( i );
	</script>

</body>
</html>
