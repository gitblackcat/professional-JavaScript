<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
	<script>
		/*
		while (expression){
			statement
		}
		while属于前测试语句,在循环体内的代码被执行之前，就会对出口条件求值
		使用while循环做不到的，使用for循环也同样做不到
		*/

		var i = 0;
		while( i < 10 ){
			i += 2;
			console.log( i )
		}
		alert(i);
	</script>

</body>
