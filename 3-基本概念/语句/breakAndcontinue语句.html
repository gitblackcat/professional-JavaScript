<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		// break语句会立刻退出循环，强制继续执行循环后面的语句
		// continue也会立即退出循环，但退出循环后会从循环的顶部继续执行
			
		var n1 = 0;
		for(var i=1;i<10;i++){
			if( i % 5 === 0 ){
				break;
			}
			n1++;
		}
		console.log(n1);//4

		var n2 = 0;
		for(var j=1;j<10;j++){
			if( j % 5 === 0 ){
				continue;
			}
			n2++;
		}
		console.log(n2);//8

		var num1 = 0;		
		test1: 
		for(var m=0;m<10;m++){
			for(var n=0;n<10;n++){
				if( m === 5 && n === 5 ){
					break test1;
				}
				num1++;
			}
		}
		alert(num1);//55

		var num2 = 0;		
		test2: 
		for(var a=0;a<10;a++){
			for(var b=0;b<10;b++){
				if( a === 5 && b === 5 ){
					continue test2;
				}
				num2++;
			}
		}
		alert(num2);//55

	</script>

</body>
</html>
