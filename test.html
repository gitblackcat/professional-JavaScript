<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = 0,
			max = 3

		function incrementNumber () {
			num++
			num < max ? setTimeout(incrementNumber,500) : alert(num)
		}

		setTimeout( incrementNumber,500 )
	</script>
</body>
</html>
