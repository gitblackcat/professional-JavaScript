<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="yellow"></div>

	<script>
		(function(){
			document.querySelector('.red').onclick = function(){
				alert('red');
			};
		})();

		(function(){
			document.querySelector('.yellow').onclick = function(){
				alert('yellow');
			};
		})();
	</script>
</body>
</html>
