<body>
    <script>
    function bind(fn, context) {
        return function() {
            return fn.apply(context, arguments);
        }
    }

    function bindNoReturn(fn, context) {
        return function() {
            fn.apply(context, arguments);
        }
    }
    var name = 'global';

    function fn() {
        return this.name;
    }
    var bfn = bind(fn, {
        name: "sf"
    });
    var bfnNR = bindNoReturn(fn, {
        name: 'return'
    });
    console.log(bfn());
    console.log(bfnNR());
    </script>
