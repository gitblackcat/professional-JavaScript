<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text">

    <script>
        var input = document.querySelector('input')

        input.onkeypress = function(event){
            var charCode = event.charCode
            if (!/\d/.test(String.fromCharCode(charCode)) && charCode > 9){
                event.preventDefault()
            }
        }
    </script>
</body>
</html>
