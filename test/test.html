<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul id="myList"></ul>
    <script>
    var list = document.getElementById('myList'),
        item,
        i

    for (i = 9; i >= 0; i--) {
        item = document.createElement('li')
        item.appendChild(document.createTextNode('Item ' + (9 - i)))
        list.appendChild(item)
    }
    </script>
</body>

</html>
