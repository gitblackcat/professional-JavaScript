<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        a{
            margin-bottom: 2000px;
            display: block;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 2000px;
        }
    </style>
</head>
<body>
    <a>按钮2</a>
    <div id="showscroll"></div>

    <script>
        var oA = document.querySelector('a'),
            oDiv = document.querySelector('div')

        oA.onclick = function(){
            oDiv.scrollIntoView(false)
        }
    </script>
</body>
</html>
