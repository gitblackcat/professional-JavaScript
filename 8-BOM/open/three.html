<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<p class="open">click me then open the window</p>
	<p class="close">click me then close the window</p>
	
	<script type="text/javascript">
		var winOpen

		document.querySelector('.open').onclick = function(){
			win = window.open( "http://www.baidu.com","_blank","height=400, width=1000,resizable=no" )

			win.moveTo(500,500)

			win.resizeTo(1000,1000)
		}

		document.querySelector('.close').onclick = function(){
			win.close()
		}
	</script>

</body>
</html>
