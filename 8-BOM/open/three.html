<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<p>click me then open the window</p>
	
	<script type="text/javascript">
		document.querySelector('p').onclick = function(){
			var win = window.open( "http://www.baidu.com","_blank","height=400,width=400,resizable=no" )

			win.moveTo(500,500)

			win.resizeTo(1500,1500)
		}
	</script>

</body>
</html>
