<!DOCTYPE html>
<html>
<head>
<title>topFrame</title>
</head>
<body>
    <h1>topFrame</h1>
    <table border="1">
        <tr>
            <td>window.name =</td>
            <td><script>document.write(window.name)</script></td> 
        </tr>
        <tr>
            <td>top.name =</td>
            <td><script>document.write(top.name)</script></td>
        </tr>
        <tr>
            <td>parent.name =</td>
            <td><script>document.write(parent.name)</script></td>
        </tr>
        <tr><td>引用方式:</td></tr>
        <tr><td>window.frames[0]</td></tr>
        <tr><td>window.frames["topFrame"]</td></tr>
        <tr><td>top.frames[0]</td></tr>
        <tr><td>top.frames["topFrame"]</td></tr>
        <tr><td>frames[0]</td></tr>
        <tr><td>frames["topFrame"]</td></tr>
    </table>
</body>
