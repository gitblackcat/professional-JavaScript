<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		// 如果从一个变量向另一个变量复制基本类型的值,会在变量对象上创建一个新值,然后把该值复制到为新变量分配的位置上
		var num1 = 5;
		var num2 = num1;
		// 这里num1保存的值是5.当使用num1的值来初始化num2时,num2中也保存了值5.
		// 但num2中的5与num1中的5是完全独立的,该值只是num1中的5的一个副本.
		// 也就是说两个值可以参与任何操作而互不影响
		// 一图胜千言 详细见基本类型复制图.png


		// 当从一个变量向另一个变量复制引用类型的值时,同样也会将存储在变量对象中的值复制一份放到新变量分配的空间中
		// 复制出来的值实际上是一个指针,这个指针指向存储在堆中的一个对象
		// 复制操作结束后,两个变量实际上将引用同一个对象.因此改变其中一个变量,会影响到另一个变量
		var obj1 = new Object();
		var obj2 = obj1;//这里把obj1指向堆内存中对象的地址复制给了obj2 
		obj1.name = 'Nicholas';
		alert( obj2.name );//Nicholas
		// 变量obj1保存了一个对象的新实例,然后这个值被复制到了obj2中;换句话说obj1和obj2都指向同一个变量
		// 一图胜千言 详细见引用类型复制图.png
	</script>

</body>
</html>
