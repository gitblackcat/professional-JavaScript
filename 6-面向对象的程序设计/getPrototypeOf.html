<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		function Person(){};

		Person.prototype.name = 'yzd';
		Person.prototype.age = 99;
		Person.prototype.job = 'Front End Engineer';
		Person.prototype.sayName = function(){
			alert( this.name );
		}

		var person = new Person();
		console.log( Object.getPrototypeOf( person ) );
		console.log( Object.getPrototypeOf( person ).name );

	</script>

</body>
</html>
