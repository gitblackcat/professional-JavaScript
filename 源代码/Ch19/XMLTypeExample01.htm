<!DOCTYPE html>
<html>
<head>
    <title>XML Type Example</title>
</head>
<body>
    <p>This example only works in Firefox 1.5+.</p>
    <script type="text/javascript;e4x=1">
    
        var employee =  <employee position="Software Engineer">
                            <name>Nicholas C. Zakas</name>
                        </employee>;
        alert(employee.@position);
        alert(employee.name);

    </script>
</body>
</html>
