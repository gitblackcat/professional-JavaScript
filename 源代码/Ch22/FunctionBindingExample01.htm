<!DOCTYPE html>
<html>

<head>
    <title>Function Binding Example</title>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>

<body>
    <input type="button" id="my-btn" value="Click Me" />
    <script type="text/javascript">
    function bind(fn, context) {
        return function() {
            fn.apply(context, arguments);
        };
    }

    var handler = {
        message: "Event handled",

        handleClick: function(event) {
            alert(this.message + ":" + event.type);
        }
    };

    var btn = document.getElementById("my-btn");
    // EventUtil.addHandler(btn, "click", bind(handler.handleClick, handler));

    // btn.addEventListener("click", bind(handler.handleClick, handler), false)
    btn.addEventListener("click", function() {
        // bind(handler.handleClick, handler)
        handler.handleClick.apply(handler, arguments);
    }, false)
    </script>
</body>

</html>
