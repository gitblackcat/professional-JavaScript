<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" async></script>
	<!-- async只适合外部脚本文件，并告诉浏览器立即下载文件 但async的脚本并不保证async脚本之间执行的先后顺序
	所以要使用async属性 就要保证多个脚本之间没有依赖关系 建议异步脚本不要在加载期间修改DOM -->

	<!-- 异步脚本一定会在页面的load事件前执行，但可能会在DOMContentLoaded事件触发之前或者之后执行 -->

	<!-- 在XHTML中 要把async属性设置为async="async" -->
</head>
<body>
	
</body>
</html>
