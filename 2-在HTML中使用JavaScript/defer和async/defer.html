	<!-- defer的作用就是延迟脚本执行 就是浏览器异步加载html和js 但是只有当浏览器遇到</html>的时候，js才会执行 例子defer1.html 
	这里注意一点 解析是属于执行的 不属于加载  在HTML5 defer支持持引入式 不支持嵌入式 ie8及以上 支持HTML5中的规定 -->

	<!-- HTML5规范要求脚本按照它们出现的先后顺序执行，因此第一个延迟脚本会先于第二个延迟脚本执行，而这两个脚本都会先于DOMContentLoaded事件执行。
	但在现实中，延迟脚本并不一定会按照顺序执行，也不一定会在DOMContentLoaded事件触发前执行，因此最好只包含一个延迟脚本 理解defer2.html -->

	<!-- 在XHTML中 要把defer属性设置成defer="defer" -->
